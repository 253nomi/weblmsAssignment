<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please Add Assignment Marks</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Student's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Student's Name" [(ngModel)]="name">
                     </div>
                 </div>
                 <div class="form-group row">
                    <label for="sname" class="col-md-2 col-form-label">Course Name:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="cname" name="cname" placeholder="Course Name" [(ngModel)]="courseName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sname" class="col-md-2 col-form-label">Assignment No:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="assnumber" name="assnumber" placeholder="Assignment No" [(ngModel)]="assignmentNo">
                    </div>
                </div>
                 <div class="form-group row">
                     <label for="rollno" class="col-md-2 col-form-label">Obtained Marks:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="omarks" name="omarks" placeholder="Obtained Marks" [(ngModel)]="obtainedMarks">
                     </div>
                 </div>
                 <div class="form-group row">
                    <label for="rollno" class="col-md-2 col-form-label">Total Marks:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="tmarks" name="tmarks" placeholder="Total Marks" [(ngModel)]="totalMarks">
                    </div>
                </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="addAssignmentMarks()">Add Marks</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
