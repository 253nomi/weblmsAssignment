<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please Upload Attendance Here</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Student's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Student's Name" [(ngModel)]="name">
                     </div>
                 </div>
                 <div class="form-group row">
                    <label for="sname" class="col-md-2 col-form-label">Student Reg No:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="regNo" name="regNo" placeholder="Student Reg No" [(ngModel)]="regNo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sname" class="col-md-2 col-form-label">Status:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="status" name="status" placeholder="Status" [(ngModel)]="status">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="rollno" class="col-md-2 col-form-label">Upload Date:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="uploadDate" name="uploadDate" placeholder="Upload Date" [(ngModel)]="attendanceDate">
                    </div>
                </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="addAttendanceData()">Upload Attendance</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
